<div class="usm-story-container">
	<div *ngIf="showStory()" class="usm-story">
		<textarea class="usm-story-textarea">{{story.text}}</textarea>
		<button class="usm-story-trash-btn" (click)="removeStory()"></button> 
	</div>
	<div *ngIf="!showStory()" class="usm-story-emtpy" (click)="addStory()">
	</div>		
</div>
